<div class="container">
  <div class="row">
    <div class="col">
      <label>Codigo o nombre del procedimiento: </label>
    </div>
    <div class="col">
      <input
        type="text"
        [(ngModel)]="fielValue"
        id="txtBucarCup"
        name="txtBuscarCup"
        style="width: 700px"
      />
    </div>
    <div class="col d-flex justify-content-center">
      <button
        class="btn btn-dark btn-sm"
        style="width: 120px"
        (click)="obtenerProcedimientos()"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
