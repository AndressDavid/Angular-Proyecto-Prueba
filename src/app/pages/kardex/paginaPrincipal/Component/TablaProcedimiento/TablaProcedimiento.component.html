<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Cup</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let procedimientos of listaProcedimientos">
        <td>{{ procedimientos.cup }}</td>
        <td>{{ procedimientos.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
